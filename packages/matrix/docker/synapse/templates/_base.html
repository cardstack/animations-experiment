<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxel Email Verification</title>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@400' rel='stylesheet'/>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@700' rel='stylesheet'/>
    <link href='https://fonts.googleapis.com/css?family=Open%20Sans' rel='stylesheet'/>
    <link href='https://fonts.cdnfonts.com/css/arial-2' rel='stylesheet'/>
  </head>
  <body style="font-family: 'Poppins', 'Open Sans', helvetica, 'Arial', sans-serif; margin: 0; padding: 0;">
    <table width="100%" border="0" cellpadding="0" cellspacing="0" style="background-color: white; border: 1px solid #d3d3d3; border-radius: 10px; letter-spacing: 0.025em; width: 550px; position: absolute; top: 30px; left: 50%; transform: translateX(-50%);">
      <tr>
        <td>
          <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <tr>
              <td style="padding: 1.25rem 0 1.25rem 1.25rem; width: 22px; height: 22px; vertical-align: middle;">
                <div style="position: relative">
                  <img style="width: 22px;height: 22px;position: absolute;top: 50%;transform: translateY(-50%)" src="https://d12nxmpmo97fii.cloudfront.net/boxel-icon.svg">
                </div>
              </td>
              <td style="text-transform: uppercase; padding: 1.25rem 1.25rem 1.25rem 0.5rem;">
                <div style="position:relative; height: 22px; width: fit-content;">
                  <span style="position: absolute; top: 50%; transform: translateY(-50%); color: black; font-size: 16px; font-weight: 700;">Boxel</span>
                </div>
              </td>
            </tr>
          </table>
          <table width="100%" border="0" cellpadding="0" cellspacing="0" style="padding: 20px 35.5px;border-collapse: separate;border-spacing: 0 16px;">
            <tr>
              <td style="font-size: 20px; font-weight: 700;">{% block title %}{% endblock %}</td>
            </tr>
            <tr>
              <td style="font-size: 14px; font-weight: 400;">{% block content %}{% endblock %}</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
